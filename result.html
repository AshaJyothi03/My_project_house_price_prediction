<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; margin: 30px; }
        .card {
            background-color: #f7f7f7;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        h2 { color: #333; }
        p { font-size: 16px; }
        .price { font-size: 22px; font-weight: bold; color: green; }
        a { display: inline-block; margin-top: 20px; text-decoration: none; color: blue; }
    </style>
</head>
<body>

    <div class="card">
        <h2>Prediction Result</h2>

        <p><strong>Bedrooms:</strong> {{ bedrooms }}</p>
        <p><strong>Builder:</strong> {{ builder }}</p>
        <p><strong>Locality:</strong> {{ locality }}</p>
        <p><strong>Prime Location:</strong> {{ 'Yes' if prime_location == 1 else 'No' }}</p>
        <p><strong>Property Type:</strong> {{ property_type }}</p>

        <p class="price">Estimated Price: ‚Çπ {{ result }}</p>

        <a href="{{ url_for('predict') }}">üîÅ Predict Again</a>
    </div>

</body>
</html>
